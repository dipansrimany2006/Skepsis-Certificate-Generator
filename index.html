<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Certificate of Skepsis</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./SKEPSIS-LOGO-SINGLE.ico" />
  </head>

  <body>
    <header>
      <img src="./Frame 631642.jpg" alt="Padhega India Logo" />
      <h4>Get your certificate of participating to</h4>
      <h1>
        <a href="https://www.instagram.com/skepsis.official/" target="_blank" id="link"
          >Skepsis Technical Commitee</a
        >
      </h1>
    </header>
    <main>
      <label for="name">Type Your Name</label>
      <input
        required
        type="text"
        name="Name"
        autocomplete="name"
        id="name"
        minlength="3"
        maxlength="16"
      />
      <button id="submitBtn">Get Certificate</button>
    </main>
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="./FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="./index.js"></script>
  </body>
</html>
